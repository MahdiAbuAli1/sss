<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>واجهة المحادثة - SAED AI</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --input-bg: #1e293b;
      --text: #f8fafc;
      --subtext: #94a3b8;
      --border: #334155;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --danger: #ef4444;
      --radius: 14px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      font-family: "Segoe UI", system-ui, sans-serif;
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 12px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
    }

    header .badge {
      background: var(--accent);
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .msg {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      animation: fadeIn .3s ease;
    }

    .msg.ai { flex-direction: row; }
    .msg.me { flex-direction: row-reverse; }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #fff;
      flex-shrink: 0;
    }

    .avatar.ai { background: var(--accent); }
    .avatar.me { background: var(--danger); }

    .bubble {
      background: #1e293b;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 16px;
      max-width: 80%;
      line-height: 1.6;
      word-wrap: break-word;
      font-size: 15px;
    }

    .bubble.me {
      background: #334155;
    }

    .bubble.ai {
      background: #1e293b;
    }

    .chat-footer {
      border-top: 1px solid var(--border);
      padding: 12px;
      display: flex;
      gap: 10px;
      background: rgba(255,255,255,0.03);
    }

    textarea {
      flex: 1;
      resize: none;
      border: 1px solid var(--border);
      background: var(--input-bg);
      border-radius: var(--radius);
      padding: 10px 12px;
      color: var(--text);
      font-size: 15px;
      line-height: 1.5;
      height: 60px;
      outline: none;
      transition: border-color .2s;
    }

    textarea:focus { border-color: var(--accent); }

    button {
      border: none;
      border-radius: var(--radius);
      padding: 0 20px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }

    button.send {
      background: var(--accent);
      color: #fff;
    }
    button.send:hover { background: var(--accent-hover); }

    button.stop {
      background: var(--danger);
      color: #fff;
    }
    button.stop:disabled { opacity: 0.5; cursor: not-allowed; }

    .typing {
      display: inline-flex;
      gap: 4px;
      align-items: center;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: var(--subtext);
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: .3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .chat-wrapper { height: 100vh; border-radius: 0; }
      .chat-body { padding: 12px; }
      textarea { height: 50px; }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <header>
      <h1>SAED AI</h1>
      <div class="badge">Online</div>
    </header>

    <div id="chat" class="chat-body"></div>

    <div class="chat-footer">
      <textarea id="msg" placeholder="اكتب سؤالك..."></textarea>
      <button id="send" class="send">إرسال</button>
      <button id="stop" class="stop" disabled>إيقاف</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const msg = document.getElementById('msg');
    const send = document.getElementById('send');
    const stopBtn = document.getElementById('stop');
    let controller = null;
    let streaming = false;

    function addMessage(role, text, faint=false){
      const msgDiv = document.createElement('div');
      msgDiv.className = `msg ${role}`;
      const avatar = document.createElement('div');
      avatar.className = `avatar ${role}`;
      avatar.textContent = role === 'ai' ? 'AI' : 'أنا';
      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}` + (faint ? ' faint' : '');
      bubble.textContent = text;
      msgDiv.append(avatar, bubble);
      chat.append(msgDiv);
      chat.scrollTop = chat.scrollHeight;
      return bubble;
    }

    function addTyping(){
      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg ai';
      const avatar = document.createElement('div');
      avatar.className = 'avatar ai';
      avatar.textContent = 'AI';
      const bubble = document.createElement('div');
      bubble.className = 'bubble ai';
      const typing = document.createElement('span');
      typing.className = 'typing';
      typing.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      bubble.append(typing);
      msgDiv.append(avatar, bubble);
      chat.append(msgDiv);
      chat.scrollTop = chat.scrollHeight;
      return bubble;
    }

    async function sendMsg(){
      const text = msg.value.trim();
      if(!text || streaming) return;
      addMessage('me', text);
      msg.value = '';
      const aiBubble = addTyping();
      send.disabled = true;
      stopBtn.disabled = false;
      streaming = true;
      controller = new AbortController();
      try{
        const res = await fetch('/ask-stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: text }),
          signal: controller.signal
        });
        aiBubble.textContent = '';
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let finalText = '';
        while(true){
          const {done, value} = await reader.read();
          if(done) break;
          const chunk = decoder.decode(value);
          finalText += chunk;
          aiBubble.textContent = finalText;
          chat.scrollTop = chat.scrollHeight;
        }
      }catch(e){
        aiBubble.textContent = e.name === 'AbortError' ? 'تم إيقاف الاستجابة.' : 'خطأ في الاتصال بالخادم.';
      }finally{
        send.disabled = false;
        stopBtn.disabled = true;
        streaming = false;
        controller = null;
      }
    }

    function stopStream(){
      if(controller){ controller.abort(); }
    }

    send.onclick = sendMsg;
    stopBtn.onclick = stopStream;
    msg.addEventListener('keydown', e => {
      if(e.key === 'Enter' && !e.shiftKey){
        e.preventDefault();
        sendMsg();
      }
    });
  </script>
</body>
</html>
