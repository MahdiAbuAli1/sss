    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const tenantSelector = document.getElementById('tenant-selector');
        
        let ws;
        let session_id = 'session_' + Date.now() + Math.random();
        let currentBotMessage = null;

        function addMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);

            if (sender === 'bot') {
                const rawHtml = marked.parse(content);
                messageElement.innerHTML = DOMPurify.sanitize(rawHtml);
            } else {
                messageElement.textContent = content;
            }
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageElement;
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) ws.close();
            
            const selectedTenantId = tenantSelector.value;
            if (!selectedTenantId) return;

            const wsUrl = `ws://${window.location.host}/ws/${selectedTenantId}/${session_id}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                messagesDiv.innerHTML = ''; 
                addMessage("Ø£Ù‡Ù„Ø§Ù‹ Ø¨Ùƒ! Ø£Ù†Ø§ Ø¬Ø§Ù‡Ø² Ù„Ù„Ù…Ø³Ø§Ø¹Ø¯Ø© ÙÙŠ Ù†Ø¸Ø§Ù… " + tenantSelector.options[tenantSelector.selectedIndex].text, 'bot');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'sources') {
                    const sourcesContainer = document.createElement('div');
                    sourcesContainer.className = 'sources-container';

                    const header = document.createElement('div');
                    header.className = 'sources-header';
                    header.textContent = `ğŸ“š Ø§Ù„Ù…ØµØ§Ø¯Ø± Ø§Ù„Ù…Ø³ØªØ±Ø¬Ø¹Ø© (${data.content.length})`;
                    
                    const content = document.createElement('div');
                    content.className = 'sources-content';

                    data.content.forEach(source => {
                        const item = document.createElement('div');
                        item.className = 'source-item';
                        const sourceName = source.source.split(/[\\/]/).pop();
                        item.innerHTML = `
                            <div class="source-meta">Ø§Ù„Ù…ØµØ¯Ø±: ${sourceName} (Ø§Ù„ØµÙ„Ø©: ${source.score})</div>
                            <div class="source-preview">${DOMPurify.sanitize(source.content_preview)}</div>
                        `;
                        content.appendChild(item);
                    });

                    sourcesContainer.appendChild(header);
                    sourcesContainer.appendChild(content);
                    messagesDiv.appendChild(sourcesContainer);

                    header.onclick = () => {
                        content.style.display = content.style.display === 'block' ? 'none' : 'block';
                    };
                } else if (data.type === 'chunk') {
                    if (!currentBotMessage) {
                        currentBotMessage = addMessage(data.content, 'bot');
                        currentBotMessage.dataset.rawText = data.content;
                    } else {
                        currentBotMessage.dataset.rawText += data.content;
                        currentBotMessage.innerHTML = DOMPurify.sanitize(marked.parse(currentBotMessage.dataset.rawText));

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;
            addMessage(message, 'user');

        async function loadTenants() {
            try {
