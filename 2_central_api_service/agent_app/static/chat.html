<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد الدعم الذكي</title>
    <style>
        /* (أكواد CSS السابقة تبقى كما هي) */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-container { width: 90%; max-width: 800px; height: 90vh; background-color: white; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; }
        #header { padding: 20px; background-color: #fff; border-bottom: 1px solid #e0e0e0; text-align: center; }
        #header h1 { margin: 0; font-size: 1.5em; color: #333; }
        #messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 75%; padding: 12px 18px; border-radius: 20px; line-height: 1.5; word-wrap: break-word; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .bot-message { background-color: #e9e9eb; color: #333; align-self: flex-start; border-bottom-left-radius: 5px; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #e0e0e0; background-color: #fff; }
        #message-input { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; font-size: 1em; resize: none; }
        #message-input:disabled { background-color: #f0f0f0; cursor: not-allowed; }
        #send-button { background-color: #007bff; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; margin-left: 10px; cursor: pointer; font-size: 1.5em; display: flex; justify-content: center; align-items: center; transition: background-color 0.2s; }
        #send-button:disabled { background-color: #a0c7ff; cursor: not-allowed; }
        #tenant-selector { padding: 10px; font-size: 1em; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; width: 100%; }
        #controls { padding: 10px 20px; background-color: #f8f9fa; border-bottom: 1px solid #e0e0e0; }
        
        /* **التحسين 1: إضافة تصميم لمؤشر الكتابة** */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 18px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>مساعد الدعم الذكي</h1>
        </div>
        <div id="controls">
            <select id="tenant-selector">
                <option>جاري تحميل الأنظمة...</option>
            </select>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input id="message-input" type="text" placeholder="اكتب رسالتك هنا..." autocomplete="off">
            <button id="send-button">➤</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const tenantSelector = document.getElementById('tenant-selector');
        
        let ws;
        let typingIndicatorElement = null;

        // **التحسين 2: دالة مركزية لإدارة حالة الواجهة**
        function setUIState(state) {
            if (state === 'waiting') {
                messageInput.disabled = true;
                sendButton.disabled = true;
                messageInput.placeholder = "جاري التفكير...";
                showTypingIndicator();
            } else { // 'idle'
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.placeholder = "اكتب رسالتك هنا...";
                messageInput.focus();
                hideTypingIndicator();
            }
        }

        function showTypingIndicator() {
            if (!typingIndicatorElement) {
                typingIndicatorElement = document.createElement('div');
                typingIndicatorElement.classList.add('message', 'bot-message', 'typing-indicator');
                typingIndicatorElement.innerHTML = '<span></span><span></span><span></span>';
                messagesDiv.appendChild(typingIndicatorElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        function hideTypingIndicator() {
            if (typingIndicatorElement) {
                typingIndicatorElement.remove();
                typingIndicatorElement = null;
            }
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            const selectedTenantId = tenantSelector.value;
            if (!selectedTenantId) return;

            const wsUrl = `ws://${window.location.host}/ws/${selectedTenantId}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log("WebSocket connection established for tenant:", selectedTenantId);
                messagesDiv.innerHTML = ''; 
                addMessage("أهلاً بك! أنا جاهز للمساعدة في نظام " + tenantSelector.options[tenantSelector.selectedIndex].text, 'bot');
                setUIState('idle'); // تمكين الواجهة بعد الاتصال
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                // **التحسين 3: إزالة مؤشر الكتابة عند وصول أول قطعة**
                hideTypingIndicator(); 

                let lastBotMessage = messagesDiv.querySelector('.bot-message:last-child');

                if (data.type === 'chunk') {
                    if (lastBotMessage && lastBotMessage.dataset.streaming === 'true') {
                        lastBotMessage.textContent += data.content;
                    } else {
                        const newBotMessage = addMessage(data.content, 'bot');
                        newBotMessage.dataset.streaming = 'true';
                    }
                } else if (data.type === 'end_of_stream') {
                    if (lastBotMessage) {
                        delete lastBotMessage.dataset.streaming;
                    }
                    // **التحسين 4: إعادة تمكين الواجهة عند انتهاء الإجابة**
                    setUIState('idle');
                } else if (data.type === 'error') {
                    addMessage(`حدث خطأ: ${data.content}`, 'bot');
                    setUIState('idle'); // إعادة تمكين الواجهة عند حدوث خطأ
                }
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            ws.onclose = function() {
                console.log("WebSocket connection closed.");
                addMessage("انقطع الاتصال بالخادم.", 'bot');
                setUIState('idle');
            };

            ws.onerror = function(error) {
                console.error("WebSocket Error:", error);
                addMessage("حدث خطأ في الاتصال بالخادم.", 'bot');
                setUIState('idle');
            };
        }

        function addMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = content;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageElement;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage("إعادة الاتصال بالخادم...", 'bot');
                connectWebSocket();
                return;
            }
            
            addMessage(message, 'user');
            ws.send(message);
            messageInput.value = '';
            
            // **التحسين 5: تعطيل الواجهة فور الإرسال**
            setUIState('waiting');
        }

        async function loadTenants() {
            try {
                const response = await fetch('/tenants');
                if (!response.ok) throw new Error(`Failed to load tenants: ${response.statusText}`);
                const tenants = await response.json();
                
                if (tenants.length === 0) {
                    tenantSelector.innerHTML = '<option value="">لا توجد أنظمة متاحة</option>';
                    return;
                }

                tenantSelector.innerHTML = tenants.map(tenant => 
                    `<option value="${tenant.id}">${tenant.name}</option>`
                ).join('');
                
                connectWebSocket();

            } catch (error) {
                console.error("Error loading tenants:", error);
                tenantSelector.innerHTML = '<option value="">فشل تحميل الأنظمة</option>';
                addMessage("فشل تحميل قائمة الأنظمة من الخادم.", 'bot');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !messageInput.disabled) { // التأكد من أن الحقل غير معطل
                e.preventDefault();
                sendMessage();
            }
        });
        tenantSelector.addEventListener('change', connectWebSocket);

        loadTenants();

    </script>
</body>
</html>
