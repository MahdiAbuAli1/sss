<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد الدعم الذكي</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #header {
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        #header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        #controls {
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        #tenant-selector {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }

        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #e9e9eb;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .bot-message ul,
        .bot-message ol {
            padding-right: 20px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .bot-message a {
            color: #0056b3;
            text-decoration: underline;
        }

        .bot-message p {
            margin: 5px 0;
        }

        #input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background-color: #fff;
        }

        #message-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            resize: none;
        }

        #message-input:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        #send-button:disabled {
            background-color: #a0c7ff;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 18px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.0);
            }
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="header">
            <h1>مساعد الدعم الذكي</h1>
        </div>
        <div id="controls">
            <select id="tenant-selector">
                <option>جاري تحميل الأنظمة...</option>
            </select>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <button id="send-button">➤</button>
            <input id="message-input" type="text" placeholder="اكتب رسالتك هنا..." autocomplete="off">
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const tenantSelector = document.getElementById('tenant-selector');
        let ws;
        let typingIndicatorElement = null;

        function setUIState(state) {
            const isWaiting = state === 'waiting';
            messageInput.disabled = isWaiting;
            sendButton.disabled = isWaiting;
            messageInput.placeholder = isWaiting ? "جاري التفكير..." : "اكتب رسالتك هنا...";
            if (!isWaiting) messageInput.focus();
            isWaiting ? showTypingIndicator() : hideTypingIndicator();
        }

        function showTypingIndicator() {
            if (!typingIndicatorElement) {
                typingIndicatorElement = document.createElement('div');
                typingIndicatorElement.classList.add('message', 'bot-message', 'typing-indicator');
                typingIndicatorElement.innerHTML = '<span></span><span></span><span></span>';
                messagesDiv.appendChild(typingIndicatorElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        function hideTypingIndicator() {
            if (typingIndicatorElement) {
                typingIndicatorElement.remove();
                typingIndicatorElement = null;
            }
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) ws.close();
            const selectedTenantId = tenantSelector.value;
            if (!selectedTenantId) return;

            const wsUrl = `ws://${window.location.host}/ws/${selectedTenantId}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log("WebSocket connection established for tenant:", selectedTenantId);
                messagesDiv.innerHTML = '';
                addMessage("أهلاً بك! أنا جاهز للمساعدة في نظام " + tenantSelector.options[tenantSelector.selectedIndex].text, 'bot');
                setUIState('idle');
            };

            ws.onmessage = (event) => {
                hideTypingIndicator();
                const data = JSON.parse(event.data);
                let lastBotMessage = messagesDiv.querySelector('.bot-message:last-child');

                if (data.type === 'chunk') {
                    if (lastBotMessage && lastBotMessage.dataset.streaming === 'true') {
                        lastBotMessage.innerHTML += data.content; // Append raw content
                    } else {
                        const newBotMessage = addMessage("", 'bot', true);
                        newBotMessage.innerHTML += data.content;
                    }
                } else if (data.type === 'end_of_stream') {
                    if (lastBotMessage) {
                        delete lastBotMessage.dataset.streaming;
                        // Re-parse the complete message to ensure correct Markdown rendering
                        lastBotMessage.innerHTML = marked.parse(lastBotMessage.textContent);
                    }
                    setUIState('idle');
                } else if (data.type === 'error') {
                    addMessage(`**خطأ:** ${data.content}`, 'bot');
                    setUIState('idle');
                }
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            ws.onclose = () => {
                console.log("WebSocket connection closed.");
                addMessage("انقطع الاتصال بالخادم.", 'bot');
                setUIState('idle');
            };

            ws.onerror = (error) => {
                console.error("WebSocket Error:", error);
                addMessage("حدث خطأ في الاتصال بالخادم.", 'bot');
                setUIState('idle');
            };
        }

        function addMessage(content, sender, isStreaming = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.innerHTML = marked.parse(content);
            if (isStreaming) messageElement.dataset.streaming = 'true';
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageElement;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || messageInput.disabled) return;

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage("إعادة الاتصال بالخادم...", 'bot');
                connectWebSocket();
                return;
            }

            addMessage(message, 'user');
            ws.send(message);
            messageInput.value = '';
            setUIState('waiting');
        }

        async function loadTenants() {
            try {
                const response = await fetch('/tenants');
                if (!response.ok) throw new Error(`Failed to load tenants: ${response.statusText}`);
                const tenants = await response.json();

                if (!tenants || tenants.length === 0) {
                    tenantSelector.innerHTML = '<option value="">لا توجد أنظمة متاحة</option>';
                    return;
                }

                tenantSelector.innerHTML = tenants.map(tenant =>
                    `<option value="${tenant.id}">${tenant.name}</option>`
                ).join('');

                connectWebSocket();

            } catch (error) {
                console.error("Error loading tenants:", error);
                tenantSelector.innerHTML = '<option value="">فشل تحميل الأنظمة</option>';
                addMessage("فشل تحميل قائمة الأنظمة من الخادم.", 'bot');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !messageInput.disabled) {
                e.preventDefault();
                sendMessage();
            }
        });
        tenantSelector.addEventListener('change', connectWebSocket);

        loadTenants();
    </script>
</body>

</html>
